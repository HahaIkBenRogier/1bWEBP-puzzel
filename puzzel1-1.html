	<title>Puzzel 1-1</title>
	<script type="text/javascript">

		//Input
		var voornaam = prompt("Wat is je voornaam?"); 
		var achternaam = prompt("Wat is je achternaam?"); 
		var jaar = prompt("In welk jaar ben je geboren?");

		//Berekening
		var geboortejaar = 2015 - jaar;

		//Output
		alert("Welkom " + voornaam + " " + achternaam + " Volgens mijn berekening ben jij " + geboortejaar + " jaar oud.");

	</script>
</head>
